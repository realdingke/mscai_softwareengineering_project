<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>Results</h4>
    {% for video, values in results.items() %}
        <td>{{ video }}:</td>
        {% for key, value in values.items() %}
            <td>{{ key }}:</td><td>{{ value }}</td>
        {% endfor %}
    {% endfor %}
    <p>successful track</p>
    <p><b><a href = '/track_html'>click here to start tracking the whole video</a></b></p>
    <p><b><a href = '/train_html'>click here to start new training</a></b></p>
    <p><b><a href = '/'>click here to return to main page</a></b></p>
    <input type="button" value="click here to go to the cord page to see visual results" onclick="window.open('https://app.cord.tech/')"/>
    <p><input type="button" value="click here to clean the downloaded files" onclick="window.open('/clean')"/></p>
    <p><input type="button" value="click here to restore the gt data on cord platform" onclick="window.open('/restore')"/></p>
    <p><input type="button" value="click here to clean all the models except pretrained one" onclick="window.open('/clean_all')"/></p>
</body>
</html>
