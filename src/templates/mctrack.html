<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>Type in the information needed for training</h4>
    <h4>Type the videos that you want to use for training or leave blank for training all the trainable seqs</h4>
    <form action = "http://localhost:5000/mctrack" method = "post">
         <p><label for="output_format">The tracking results output format:</label>
         <select class="form-control" id="output_format" name="output_format">
             <option selected="selected">-- Choose --</option>
             <option>text</option>
             <option>video</option>
         </select><br></p>
         <p> Do you want to save the total tracking time?</p>
         <div class="row">
            <div class="col-sm-2 col-sm-offset-2">
                <input name="track_time" value="True" type="radio" checked="checked"> Yes
            </div>
            <div class="col-sm-2 ">
                <input name="track_time" value="False" type="radio"> No
            </div>
         </div>
    <p><input type = "submit" value = "Start tracking on test dataset" /></p>
    </form>

    <script>
        var btn = document.getElementsByClassName("collapse");

        btn[0].addEventListener("click", function () {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });

    </script>
</body>
